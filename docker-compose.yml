services:
  # PHP-FPM Application
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: sisp-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - backend_vendor:/var/www/html/vendor
      - backend_storage:/var/www/html/storage
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8080
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: "3306"
      DB_DATABASE: sisp
      DB_USERNAME: sisp
      DB_PASSWORD: sisp
      CACHE_STORE: database
      QUEUE_CONNECTION: database
      SESSION_DRIVER: database
      MAIL_MAILER: smtp
      UNIVERSITY_EMAIL_DOMAINS: student.ukf.sk
    depends_on:
      - db
    networks:
      - sisp-network

  # Nginx Web Server
  nginx:
    image: nginx:1.27-alpine
    container_name: sisp-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - sisp-network

  # MariaDB Database
  db:
    image: mariadb:11
    container_name: sisp-db
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: sisp
      MARIADB_USER: sisp
      MARIADB_PASSWORD: sisp
      MARIADB_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - sisp-network

  # Queue Worker for Emails
  queue:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: sisp-queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: sh -c "sleep 15 && php artisan queue:work --verbose --tries=3 --timeout=90 --sleep=3"
    volumes:
      - ./backend:/var/www/html
      - backend_vendor:/var/www/html/vendor
      - backend_storage:/var/www/html/storage
    environment:
      APP_ENV: local
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: "3306"
      DB_DATABASE: sisp
      DB_USERNAME: sisp
      DB_PASSWORD: sisp
      QUEUE_CONNECTION: database
      MAIL_MAILER: smtp
    depends_on:
      - app
      - db
    networks:
      - sisp-network

  # Frontend Development Server
  frontend:
    image: node:20-alpine
    container_name: sisp-frontend
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      VITE_API_URL: http://nginx:80
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - nginx
    networks:
      - sisp-network

volumes:
  db_data:
    driver: local
  backend_vendor:
    driver: local
  backend_storage:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  sisp-network:
    driver: bridge
